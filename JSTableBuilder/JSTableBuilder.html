<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>JSTableBuilder Examples</title>
        <script src="JSTableBuilder.js"></script>
    </head>
    <body>
        helloworld
        <table></table>
        <script>
            var new_table = new UDTable("hello", "world", "how", "border:1px solid black");
            new_table.AddUDTableHead(
                UDTableHead("tablehead", "", "", "").AddUDTableRow(
                    new UDTableRow("", "", "", "").AddUDTableColumn(
                        new UDTableColumn("", "", "ehehehehehehhe", "", "Hi"),
                        new UDTableColumn("", "", "", "", "My"),
                        new UDTableColumn("", "", "", "", "name"),
                        new UDTableColumn("", "", "", "", "is"),
                        new UDTableColumn("", "", "", "", ""),
                        new UDTableColumn("", "", "", "", ""),
                        new UDTableColumn("", "", "", "", ""),
                        new UDTableColumn("", "", "", "", ""),
                        new UDTableColumn("", "", "", "", ""),
                        new UDTableColumn("", "", "", "", ""),
                        new UDTableColumn("", "", "", "", ""),
                        new UDTableColumn("", "", "", "", "ddddd")
                    ),
                    new UDTableRow("", "", "", "").AddUDTableColumn(
                        new UDTableColumn("", "", "", "", "yello"),
                        new UDTableColumn("", "", "", "", ""),
                        new UDTableColumn("", "", "", "", ""),
                        new UDTableColumn("", "", "", "", ""),
                        new UDTableColumn("", "", "", "", ""),
                        new UDTableColumn("", "", "", "", ""),
                        new UDTableColumn("", "", "", "", "werld")
                    )
                )
            );
            new_table.Render();
        </script>
    </body>
</html>
